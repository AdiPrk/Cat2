<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultralight Arcade Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #game-container {
            width: 800px;
            height: 600px;
            border: 5px solid #61dafb;
            background-color: #3a404b;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(97, 218, 251, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background-color: #000;
            display: block;
            border-radius: 5px; /* Match container border-radius */
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(40, 44, 52, 0.9);
            z-index: 10;
            text-align: center;
        }

            #ui-overlay h2 {
                font-size: 2.5em;
                color: #61dafb;
                margin-bottom: 20px;
            }

            #ui-overlay p {
                font-size: 1.2em;
                margin-bottom: 10px;
            }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(97, 218, 251, 0.3);
        }

            button:hover {
                background-color: #21a1f1;
                transform: translateY(-2px);
            }

            button:active {
                transform: translateY(0);
                box-shadow: 0 2px 5px rgba(97, 218, 251, 0.5);
            }

        #score-display, #lives-display {
            position: absolute;
            font-size: 1.5em;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 5;
        }

        #score-display {
            top: 10px;
            left: 10px;
        }

        #lives-display {
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score-display">Score: 0</div>
        <div id="lives-display">Lives: 3</div>

        <div id="ui-overlay">
            <h2 id="overlay-title">Ultralight Arcade Shooter</h2>
            <p id="overlay-message">Use LEFT/RIGHT arrows to move, SPACE to shoot.</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const uiOverlay = document.getElementById('ui-overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMessage = document.getElementById('overlay-message');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');

        const GAME_WIDTH = canvas.width;
        const GAME_HEIGHT = canvas.height;

        // Game State
        let gameRunning = false;
        let score = 0;
        let lives = 3;

        // Player
        const player = {
            x: GAME_WIDTH / 2 - 25,
            y: GAME_HEIGHT - 70,
            width: 50,
            height: 20,
            speed: 5,
            color: '#61dafb'
        };

        // Bullets
        const bullets = [];
        const bulletSpeed = 10;
        const bulletWidth = 5;
        const bulletHeight = 15;
        const bulletColor = '#f0e68c';
        let lastShootTime = 0;
        const shootCooldown = 200; // ms

        // Enemies
        const enemies = [];
        const enemySize = 30;
        const enemySpeed = 1;
        const enemySpawnInterval = 1000; // ms
        let lastEnemySpawnTime = 0;

        // Input
        const keys = {};

        // --- Game Functions ---
        function startGame() {
            score = 0;
            lives = 3;
            enemies.length = 0; // Clear enemies array
            bullets.length = 0; // Clear bullets array
            player.x = GAME_WIDTH / 2 - player.width / 2; // Reset player position
            updateScoreDisplay();
            updateLivesDisplay();
            uiOverlay.style.display = 'none'; // Hide UI
            gameRunning = true;
            lastEnemySpawnTime = performance.now(); // Reset spawn timer
            lastShootTime = performance.now(); // Reset shoot timer
            gameLoop();
            console.log("Game Started!");
        }

        function endGame() {
            gameRunning = false;
            overlayTitle.textContent = 'Game Over!';
            overlayMessage.textContent = `Final Score: ${score}`;
            startButton.textContent = 'Play Again';
            uiOverlay.style.display = 'flex'; // Show UI
            console.log("Game Over!");
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function updateLivesDisplay() {
            livesDisplay.textContent = `Lives: ${lives}`;
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBullets() {
            ctx.fillStyle = bulletColor;
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        function drawEnemies() {
            ctx.fillStyle = '#ff6347'; // Tomato red
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.arc(enemy.x, enemy.y, enemySize / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateGame(deltaTime) {
            // Player movement
            if (keys['ArrowLeft'] || keys['KeyA']) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                player.x += player.speed;
            }
            // Keep player within bounds
            player.x = Math.max(0, Math.min(GAME_WIDTH - player.width, player.x));

            // Bullet movement
            bullets.forEach((bullet, index) => {
                bullet.y -= bulletSpeed;
                if (bullet.y < 0) {
                    bullets.splice(index, 1); // Remove bullet if off-screen
                }
            });

            // Enemy movement and spawning
            enemies.forEach((enemy, index) => {
                enemy.y += enemySpeed;
                if (enemy.y > GAME_HEIGHT) {
                    enemies.splice(index, 1); // Remove enemy if off-screen
                    lives--; // Lose a life if enemy passes
                    updateLivesDisplay();
                    if (lives <= 0) {
                        endGame();
                    }
                }
            });

            // Spawn new enemies
            const now = performance.now();
            if (now - lastEnemySpawnTime > enemySpawnInterval) {
                enemies.push({
                    x: Math.random() * (GAME_WIDTH - enemySize) + enemySize / 2,
                    y: -enemySize / 2 // Spawn just above screen
                });
                lastEnemySpawnTime = now;
            }

            // Shooting
            if (keys['Space'] && (now - lastShootTime > shootCooldown)) {
                bullets.push({
                    x: player.x + player.width / 2 - bulletWidth / 2,
                    y: player.y - bulletHeight
                });
                lastShootTime = now;
            }

            // Collision detection (bullets vs enemies)
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    const dist = Math.sqrt(
                        Math.pow(bullet.x + bulletWidth / 2 - enemy.x, 2) +
                        Math.pow(bullet.y + bulletHeight / 2 - enemy.y, 2)
                    );
                    if (dist < (enemySize / 2 + Math.max(bulletWidth, bulletHeight) / 2)) {
                        // Simple circular/rectangular collision for now
                        // For more accurate: check rect-circle collision
                        // For this simple game, distance check is often enough or slightly over-aggressive.
                        // AABB collision for rect and circle:
                        const closestX = Math.max(bullet.x, Math.min(enemy.x, bullet.x + bulletWidth));
                        const closestY = Math.max(bullet.y, Math.min(enemy.y, bullet.y + bulletHeight));
                        const distanceX = bullet.x + bulletWidth / 2 - closestX;
                        const distanceY = bullet.y + bulletHeight / 2 - closestY;
                        const distanceSquared = (distanceX * distanceX) + (distanceY * distanceY);
                        if (distanceSquared < (enemySize / 2 * enemySize / 2)) {
                            // Collision occurred
                            bullets.splice(bIndex, 1);
                            enemies.splice(eIndex, 1);
                            score += 10;
                            updateScoreDisplay();
                            return; // Stop checking this bullet, it's destroyed
                        }
                    }
                });
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
        }

        let lastFrameTime = performance.now();
        function gameLoop() {
            if (!gameRunning) return;

            const now = performance.now();
            const deltaTime = now - lastFrameTime; // Time in milliseconds since last frame
            lastFrameTime = now;

            updateGame(deltaTime);
            clearCanvas();
            drawEnemies();
            drawBullets();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            console.log(`[KeyDown] Key: ${e.key}, Code: ${e.code}`);
            keys[e.code] = true; // Use e.code for consistent physical key detection
            if (e.code === 'Space' || e.code === 'ArrowLeft' || e.code === 'ArrowRight') {
                e.preventDefault(); // Prevent default browser scroll behavior for arrow keys/space
            }
        });

        document.addEventListener('keyup', (e) => {
            console.log(`[KeyUp] Key: ${e.key}, Code: ${e.code}`);
            keys[e.code] = false;
        });

        // Mouse events (for general testing, though game is keyboard-driven)
        canvas.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                if (Math.random() < 0.005) { // Log very sparingly to avoid spam
                    console.log(`[MouseMove] X: ${e.clientX}, Y: ${e.clientY}`);
                }
            }
        });
        canvas.addEventListener('mousedown', (e) => {
            if (gameRunning) {
                console.log(`[MouseDown] Button: ${e.button}, X: ${e.clientX}, Y: ${e.clientY}`);
            }
        });
        canvas.addEventListener('mouseup', (e) => {
            if (gameRunning) {
                console.log(`[MouseUp] Button: ${e.button}, X: ${e.clientX}, Y: ${e.clientY}`);
            }
        });
        canvas.addEventListener('wheel', (e) => {
            if (gameRunning) {
                console.log(`[Wheel] DeltaY: ${e.deltaY}, DeltaX: ${e.deltaX}`);
            }
            e.preventDefault(); // Prevent page scrolling
        });

        // Initial setup
        updateScoreDisplay();
        updateLivesDisplay();
        uiOverlay.style.display = 'flex'; // Ensure UI is visible on load
    </script>
</body>
</html>
